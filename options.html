<!doctype html>
<html>
<head>
    <title>oDesk Settings</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="options.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="title">oDesk Settings</h2>
        <form action="" id="settings-form">
            <label for="user">Your oDesk username</label>
            <input type="text" name="user" id="user" placeholder="Username"/>
            <label for="team">Select team to show time:</label>
            <select name="team" id="team"></select>
            <label for="bill">Input your payment bill per hour:</label>
            <input type="text" name="bill" id="bill" />
            <br>
            <button class="btn btn-success" id="save">Save settings</button>
        </form>
    </div>
</div>
</body>
</html>
